<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NYC Subway Stations</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="map"></div>
    <h1 id="headline">NYC Subway Stations</h1>
    <a id="toggle" href="#" data-bind="click: toggleVisibility">☰ Toggle List ☰</a>
    <input id="filter-textbox" data-bind="textInput: filter, css: { visible: isVisible }"
        placeholder="Type here to filter...">
    <div id="listview" data-bind="css: { visible: isVisible }">
        <h3 data-bind="text: loadingMsg, visible: loadingMsg"></h3>
        <ul data-bind="foreach: filterResults">
            <li class="station-item">
                <a href="#" data-bind="click: focus">
                    <span class="station-name" data-bind="text: name"></span>
                    <span class="station-line" data-bind="text: line"></span>
                </a>
            </li>
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?callback=initMap">
    </script>
</body>
</html>
