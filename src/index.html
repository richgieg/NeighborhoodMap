<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NYC Subway Stations</title>
    <style type="text/css">
        html, body { height: 100%; margin: 0; padding: 0; }
        #map { height: 100%; }
    </style>
</head>

<body>
    <input data-bind="textInput: filter">
    <h3 data-bind="text: loadingMsg, visible: loadingMsg"></h3>
    <ul data-bind="foreach: matchingStations">
        <li data-bind="text: display, click: $root.activateStation"></li>
    </ul>
    <div id="map"></div>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?callback=initMap">
    </script>
</body>
</html>
